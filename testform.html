<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\site.css">
    <style>
      .phone-No::placeholder{
        color: teal;
        font-size: 16px;
      }
    </style>
</head>
<body>
    <form action="#" method="GET">
      <div class="formGroup">
        <label for="firstname">First Name</label>  
        <input type="text" name="firstname" required>
      </div>
      <div class="formgroup">
        <label for="lastname">Last Name</label>  
        <input type="text" name="lastname"> 
      </div>

      <div class="formGroup">
        <label for="fathersname">Father's Name</label>  
        <input type="text" name="fathersname" >
      </div>
      <div class="formGroup">
        <label for="mothersname">Mother's Name</label>  
        <input type="text" name="mothersname" >
      </div>
      
      <div class="formgroup">
        <label for="dob">Date of Birth</label>  
        <input type="date" name="dob" required>
      </div>
      <div class="formgroup">
        <label for="nid">NID</label>  
        <input type="number" name="nid" required>  
      </div>
      <div class="formgroup">
        <label for="contactno.">Contact No.</label>  
        <input class="phone-No" type="number" name="contactno." placeholder="+880">
      </div>
      <div class="formgroup">
        <label for="address1">Address Line 1</label>  
        <input type="text" name="address1.">
      </div>
      <div class="formgroup">
        <label for="address2">Address Line 2</label>  
      <textarea name="address2"></textarea>
      </div>
      <div class="formgroup">
        <label for="postcode">Post Code</label>  
        <input type="number" name="postcode" required>
      </div>
      <div class="formgroup">
        <label for="state">State</label> 
        <select name="state"> 
       <option value="dhaka">Dhaka</option>
       <option value="khulna">Khulna</option>
       <option value="chittagong">Chittagong</option>
       <option value="barisal">Barisal</option>
       <option value="rajshahi">Rajshahi</option>
       <option value="sylhet">Sylhet</option>
       </select>
      </div>

     </div>
     <div class="formgroup">
      <label for="nationality">Nationality</label>  
      <input type="text" name="nationality"> 
     </div>

     <div class="formgroup">
      <label for="gender">Gender</label> 
      <select name="" id=""> 
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select> 
     </div>

      <div class="formgroup">
        <label for="relegion">Relegion</label>  
        <input type="text" name="relegion">
      </div>

     <div class="formgroup" >
        <label for="maritalstatus">Marital Status</label>  
      <select name="" id="">
        <option value="married">Married</option>
        <option value="unmarried">Unmarried</option>
      </select>
     </div>
     <div class="formgroup">
      <label for="spousename">Spouse Name</label>  
      <input type="text" name="spousename">  
     </div>

     <div class="formgroup">
      <label for="salary">Salary Range</label> 
      <input type="range" name="salary" min="10000" max="50000">
     </div>

     <div class="formgroup">
      <input class="submitBtn" type="submit" value="Save Data">
   </div>

    </form>
</body>
</html>
